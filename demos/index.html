        <style type = 'text/css'>

            /* fonts */
            @font-face {
                font-family: JosefinSans;
                src: url('../fonts/JosefinSans-Regular.ttf');
                font-weight: normal;
            }

            /* selection color  */
            ::-moz-selection {
                color: #1B1B1B;
                background: #F3F3F3;
            }
            ::selection {
                color: #1B1B1B;
                background: #F3F3F3;
            }

            /* monospace font */
            * {
                font: 22px sans-serif;
            }

            /* layout styling */
            html {
                height: 99%;
                overflow-y: hidden;

                height: 99%;

            }

            #content {

            }

        <div id = 'content'>
