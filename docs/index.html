<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pocketjs documentation</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Anuv Gupta"/>
        <meta name="copyright" content="Copyright (c) 2018 Anuv Gupta"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="icon" type="image/png" href="../img/pocketjs.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js" type="text/javascript"></script>
        <!-- <script src="http://github.anuv.me/block.js/repo/block-v3.min.js" type="text/javascript"></script> -->
        <script src="block-v3.js" type="text/javascript"></script>
        <script src="docs.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = {
                block: Block('div', 'docs'),
                docs_src: getDocsSource(),
                logScroll: function (e, scrolltop) {
                    if (Block.is.unset(scrolltop)) scrolltop = $(window).scrollTop();
                    var percentage = 100 * (scrolltop / app.block.$().height());
                    app.cookie('scrolltop', percentage);
                },
                cookie: function (id, val, date) {
                    if (Block.is.unset(val))
                        document.cookie.split('; ').forEach(function (cookie) {
                            if (cookie.substring(0, id.length) == id)
                                val = cookie.substring(id.length + 1);
                        });
                    else document.cookie = id + '=' + val + (Block.is.set(date) ? '; expires=' + date : '');
                    return (Block.is.unset(val) ? null : val);
                }
            };
            $(document).ready(function () {
                app.block.load(function () {
                    app.block.fill(document.body);
                    Block.queries();
                    var previousScrollTop = app.cookie('scrolltop');
                    if (previousScrollTop != null) {
                        $('html, body').stop().animate({ scrollTop: parseFloat(previousScrollTop) / 100 * app.block.$().height() }, 0, 'swing');
                    }
                    $(window).scroll(app.logScroll);
                    if (window.innerWidth > 1050) {
                        app.block.child('menu').on('show');
                    }
                    app.block.child('menu/item1/link').node().click();
                    app.block.child('menu/item2/link').node().click();
                    app.block.child('menu/item1List/list/intro/link').on('click');
                    setTimeout(function () {
                        app.block.on('open');
                    }, 50);
                }, 'docs', 'jQuery');
            });
        </script>
    </body>
</html>
